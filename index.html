<script>
    
estado = 0; 

    function verificar () {
    var a1 = window.document.querySelector('#a1')
    var a2 = window.document.querySelector('#a2')
    var a3 = window.document.querySelector('#a3')
    var a4 = window.document.querySelector('#a4')
    var estado = window.document.getElementById('teste')


    switch (estado) {
        case 'Disponivel' : 
        a1.style.background = `lightgreen`
        break;
        
        case 'Oculpado' : 
        a2.style.background = `red`
        break;
        
        case 'Ausente' : 
        a4.style.background = `orange`
        break;

        case 'Invisivel' : 
        a3.style.background = `transparent`
        break;
    }

    }
